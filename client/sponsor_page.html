<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="CSS/form_style.css">
    <title>Home</title>
</head>

<body>
    <div class="background">
        <div class="topnav">
            <div class="logo"><img src="Images/acorn.png" alt="Acorn Logo" width="40" height="40">
                <p class="push">Acorn Nursery</p>
            </div>
            <a href="home_logged_in.html">Home</a>
            <a class="active" href="sponsor_page.html">Sponsor Project</a>
            <a href="find_project.html">Find Project</a>
            <a href="login.html">Sign Out</a>
        </div>


        <div class="container">
            <div>
                <form class="dynamic_form" id="form">
                    <h2>Create Project</h2>
                    <div class="controls">
                        <div class="pm_button">
                            <table>
                                <tr>
                                    <td><label>Are You The PM? (No/Yes)</label>
                                        <label id="PM" class="switch">
                                            <input id="Pm" type="checkbox">
                                            <span class="slider round"></span>
                                        </label></td>

                                    <td><label for="catagory">Choose a Catagory:</label>
                                        <select name="catagory" id="catagory">
                                            <option value="web">Web</option>
                                            <option value="mobile">Mobile</option>
                                            <option value="os">OS</option>
                                        </select></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="center_text">
                        <table>
                            <tr>
                                <td class="form-control"><input id="project_title" type="text" name="sponsor_input" class="sponsor_fields"
                                        size="50" placeholder="Project Title">
                                        <small>Error message</small></td>
                            </tr>
                            <tr>
                                <td class="form-control"><textarea id="project_des" name="sponsor_input" placeholder="Project Description"
                                        class="sponsor_fields" cols="50" rows="10"></textarea>
                                        <small>Error message</small></td>
                            </tr>
                        </table>
                    </div>

                    <h2>Features</h2>
                    <div class="controls_button">
                        <a href="#" id="add_more_features"><i class="fa fa-plus"></i>[+ Add Feature]</a>
                        <a href="#" id="remove_features"><i class="fa fa-plus"></i>[- Remove Field]</a>
                    </div>
                    <input type="text" id="feature_title" name="sponsor_input" class="sponsor_fields form-control" size="50"
                        placeholder="Feature Title">
                        
                    <textarea id="feature_description" name="sponsor_input" class="sponsor_fields form-control" size="50"
                        placeholder="Feature Description" cols="50" rows="5"></textarea>
                        
                    <div id="features" name="features[feature]"></div>
                    <div>
                        <button class="button_submit" id="Submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
