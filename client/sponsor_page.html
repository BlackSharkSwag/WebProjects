<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/client/CSS/form_style.css">
    <title>Home</title>
</head>

<body>
    <div class="background">
        <div class="topnav">
            <div class="logo"><img src="/client/Images/acorn.png" alt="Acorn Logo" width="40" height="40">
                <p class="push">Acorn Nursery</p>
            </div>
            <a href="home_logged_in.html">Home</a>
            <a class="active" href="#sponsor">Sponsor Project</a>
            <a href="#find">Find Project</a>
            <a href="/client/login.html">Sign Out</a>
        </div>

        <div>
            <div class="container">
                <div class="left-side" id="left">
                    <form class="left_form">
                        <h2>Create Project</h2>
                        <input type="text" name="sponsor_input" class="sponsor_fields" size="50"
                            placeholder="Project Title">
                        <textarea name="sponsor_input" placeholder="Project Description" class="sponsor_fields"
                            cols="50" rows="10"></textarea>
                        
                        <h2>Features</h2>
                        <div class="controls">
                            <div>
                                <a href="#" id="add_more_features"><i class="fa fa-plus"></i>Add Feature</a>
                                <a href="#" id="remove_features"><i class="fa fa-plus"></i>Remove</a>
                            </div>
                        </div>
                        <input type="text" name="sponsor_input" class="sponsor_fields" size="50"
                            placeholder="Feature Title">
                        <input type="text" name="sponsor_input" class="sponsor_fields" size="50"
                            placeholder="Feature Description">
                        <div id="features">
                        </div>
                    </form>
                    <div class="controls">
                        <div class="pm_button">
                            <label for="catagory">Choose a Catagory:</label>
                            <select name="catagory" id="catagory">
                                <option value="web">Web</option>
                                <option value="mobile">Mobile</option>
                                <option value="os">OS</option>
                            </select>
                            <label>Are You The PM? (No/Yes)</label>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/client/JS/script.js"></script>

</body>

</html>
